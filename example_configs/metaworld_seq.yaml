# This is the minimal working config. Because not specified otherwise, all runs in the project
# that include the field "test_acc" will be exported as a numpy array to the directory "wandb_data".

experiment1:
  fields: ["evaluation_success_mean", "num_global_steps", "evaluation_episode_reward_mean"]
  entity: gelikit
#  project: metaworld_bbrl_entire
  project: metaworld_seq_entire

  config:
    sampler.args.env_id:
          values: ["metaworld_ProDMP_TCE/assembly-v2"]

#  SEQ
  groups: ["Meta 50envs, 8seeds, policy128, verbose 1"] # pos + vel
#  groups: ["Meta 50envs, REMOVE VEL, 8seeds, policy128"] # no vel group

  output_path: /home/lige/Codes/seq_rl/wandb2numpy/wandb_data/  # I have to use part of the env id as the "/" will be used as a directory separator